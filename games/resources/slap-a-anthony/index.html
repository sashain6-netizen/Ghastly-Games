<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony Clicker: Ultimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="particles-container"></div>

    <div class="game-layout">
        
        <div class="click-section">
            
            <div class="header-stats">
                <h1 class="glow-text">Anthony Clicker</h1>
                <div class="level-container">
                    <span>Level <span id="level-val">1</span></span>
                    <div class="progress-bar-bg">
                        <div id="xp-bar" class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>
            
            <div class="score-display">
                <span id="score">0</span>
                <div class="sub-label">Anthonys Collected</div>
            </div>

            <div class="image-wrapper">
                <div id="shockwave"></div>
                <img src="anthony.png" id="anthony-face" draggable="false">
            </div>

            <div class="stats-grid">
                <div class="stat">
                    <span class="label">Click Power</span>
                    <span id="stat-click" class="val">1</span>
                </div>
                <div class="stat">
                    <span class="label">Auto/Sec</span>
                    <span id="stat-auto" class="val">0</span>
                </div>
                <div class="stat">
                    <span class="label">Crit Chance</span>
                    <span id="stat-crit" class="val">0%</span>
                </div>
            </div>

            <button onclick="resetGame()" class="reset-btn">Reset Save</button>
        </div>

        <div class="shop-section">
            <h2>Anthony's Market</h2>
            <div id="shop-container" class="shop-list">
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
