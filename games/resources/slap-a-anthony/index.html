<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap-a-Anthony</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="particles"></div>

    <div id="toast" class="toast hidden">Game Saved!</div>

    <div class="main-layout">
        
        <div class="panel left-panel">
            <div class="header">
                <h2 class="neon-title">SLAP ANTHONY</h2>
                <div class="prestige-badge" id="prestige-badge" style="display:none">
                    ‚≠ê Ascension: <span id="prestige-level">0</span> (+<span id="prestige-boost">0</span>%)
                </div>
            </div>

            <div class="score-area">
                <div id="score">0</div>
                <div class="label">Anthonys</div>
                <div class="per-sec-label"><span id="per-sec">0</span> / sec</div>
            </div>

            <div class="click-zone">
                <div class="ripple-bg"></div>
                <img src="anthony.png" id="anthony-btn" alt="Click Me">
            </div>

            <button id="ascend-btn" class="ascend-btn locked" onclick="triggerAscension()">
                üåÄ ASCEND (Req: 1M)
            </button>
        </div>

        <div class="panel right-panel">
            <div class="tabs">
                <button class="tab active">Upgrades</button>
                <button class="tab" onclick="saveGame(true)">üíæ Save</button>
                <button class="tab" onclick="hardReset()">‚ùå Wipe</button>
            </div>
            
            <div id="shop-list" class="shop-list">
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
