<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghastly Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="gbucks-container" class="currency-container">
        ðŸ’Ž G-Bucks: <span id="g-bucks">0</span>
    </button>

    <div id="ghastly-header-right">
        <div id="logged-out-box" class="auth-box-container">
            <button class="auth-btn signup" onclick="openAuth('signup')">SIGN UP</button>
            <button class="auth-btn login" onclick="openAuth('login')">LOGIN</button>
        </div>
        <div id="logged-in-box" class="auth-box-container" style="display: none;">
            <span id="user-display" style="color: #bc6ff1; font-weight: bold; margin-right: 10px;"></span>
            <button class="auth-btn login" onclick="handleLogout()" style="padding: 5px 10px; font-size: 0.8rem;">LOGOUT</button>
        </div>
    </div>

    <div id="auth-overlay" onclick="closeAuth(event)">
        <div id="ghastly-auth-system" onclick="event.stopPropagation()">
            <button id="close-btn" onclick="closeAuth()">x</button>
            
            <div id="signup-form-container" class="auth-form" style="display: none;">
                <h2>Join Ghastly Games</h2>
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Password">
                <div class="show-pw-container">
                    <label class="switch">
                        <input type="checkbox" onclick="togglePassword('reg-password')"> <span class="slider"></span>
                    </label>
                    <span class="switch-label">Show Password</span>
                </div>
                <button onclick="handleSignup()">Create Account</button>
                <p id="signup-msg"></p>
            </div>

            <div id="login-form-container" class="auth-form" style="display: none;">
                <h2>Ghastly Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <div class="show-pw-container">
                    <label class="switch">
                        <input type="checkbox" onclick="togglePassword('reg-password')"> <span class="slider"></span>
                    </label>
                    <span class="switch-label">Show Password</span>
                </div>
                <button onclick="handleLogin()">Login</button>
                <p id="login-msg"></p>
            </div>
        </div>
    </div>

    <h1>Ghastly Links</h1>
    <div id="link-grid"></div>

    <div class="button-row">
        <button id="credits-button">Credits</button>
        <button id="logs-button">Logs</button>
        <button id="info-button">Info</button>
    </div>

    <div id="game-modal-overlay" class="modal-overlay" style="display: none;" onclick="closeGameModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h2 id="modal-title" style="color: #bc6ff1; margin-top: 0;">Notice</h2>
            <p id="modal-message" style="font-size: 1.1rem; margin: 20px 0;">...</p>
            <button class="modal-btn" onclick="closeGameModal()">OK</button>
        </div>
    </div>

    <div id="adPopup" class="ad-popup" style="display: none;">
        <span class="ad-close-btn" onclick="closeAd()">&times;</span>
        <img id="adImage" src="" alt="Advertisement">
    </div>

    <script src="script.js"></script>
</body>
</html>
