<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shain's Domain</title>
  <link rel="stylesheet" href="script.css" />
</head>
<body>
  <header>
    <h1>Game Launcher</h1>
    <input id="search" placeholder="Search games..." />
  </header>

  <main>
    <aside id="game-list"></aside>
    <section id="play-area">
      <div id="placeholder">
        <h2>Select a game to play</h2>
        <p>Use the search box to find a game, then click Play.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
