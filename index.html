<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shains Domain</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Game List</h1>
    <input type="text" id="search" placeholder="Search games...">
    <button id="search-button">Search</button>
  </header>
  <h1>Game List</h1>
  <aside id="game-list">
    <div id="game-list-container">
      <!-- Game list items -->
      <div class="game-item" data-game-id="game1">
        <div class="game-meta">
          <h3>The Button</h3>
          <p>Click the button to win!</p>
        </div>
        <button class="play-btn">Play</button>
      </div>
      <div class="game-item" data-game-id="game2">
        <div class="game-meta">
          <h3>Soulweaver</h3>
          <p>Weave the souls together to create a masterpiece.</p>
        </div>
        <button class="play-btn">Play</button>
      </div>
      <!-- ... other game list items -->
    </div>
  </aside>
  <script src="script.js"></script>
</body>
</html>
